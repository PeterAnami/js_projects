<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"></div>
    <header>
        <h1>palindrome checker</h1>
        <p> A palindrome is a word, sentence,verse or even number that reads the same backward or forward.</p>
    </header>
    <div class="inputs">
        <input type="text" placeholder="Enter text or number">
        <button>Check Palindrome</button>
    </div>
    <p class="info-txt">Yes,<span>'Borrow or rob'</span>is a palindrome!</p>
</body>
</html>
